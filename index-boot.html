<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles-boot.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="card mb-3">
        <div class="row g-0">
          <div class="col-md-12 col-lg-6 img-mb img-div">
            <img class="img-mb" src="images/image-header-mobile.jpg" alt="img-mb">
          </div>
          <div class="col-md-12 col-lg-6">
            <div class="card-body">
              <h1 class="card-title">Get <span>insights</span> that help your business grow.</h1>
              <p class="card-text">
                Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                experience, and overall efficiency.
              </p>
            </div>
            <div class="features">
              <div>
                <h1>10k+</h1>
                <p>companies</p>
              </div>
              <div>
                <h1>314</h1>
                <p>templates</p>
              </div>
              <div>
                <h1>12M+</h1>
                <p>queries</p>
              </div>
            </div>
          </div>
          <div class="col-md-12 col-lg-6 img-dk img-div">
            <img class="img-dk" src="images/image-header-desktop.jpg" alt="img-dk">
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by jfpccaballerpo.
    </div>
  </main>
</body>
</html>
